<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>ShodhSutra | One Stop Solution to Research Education</title>

    <!-- Canonical -->
    <link rel="canonical" href="https://www.shodhsutra.com/" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./src/assets/Favicon.png"
    />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="ShodhSutra is a completion-first research guidance platform offering PhD, research support, university collaboration, and academic mentoring."
    />
    <meta
      name="keywords"
      content="ShodhSutra, PhD guidance, research support, academic research, university collaboration, thesis help, research education"
    />
    <meta name="author" content="ShodhSutra" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.shodhsutra.com/" />
    <meta
      property="og:title"
      content="ShodhSutra | One Stop Solution to Research Education"
    />
    <meta
      property="og:description"
      content="A completion-first research guidance platform for PhD scholars, universities, and academic institutions."
    />
    <meta
      property="og:image"
      content="https://www.shodhsutra.com/og-image.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.shodhsutra.com/" />
    <meta
      name="twitter:title"
      content="ShodhSutra | One Stop Solution to Research Education"
    />
    <meta
      name="twitter:description"
      content="Completion-first PhD guidance, research mentorship, and university partnerships."
    />
    <meta
      name="twitter:image"
      content="https://www.shodhsutra.com/og-image.png"
    />

    <!-- Theme / Mobile -->
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
